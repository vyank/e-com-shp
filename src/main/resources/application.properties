spring.application.name=shop

SERVER_PORT=8080

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shop
spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web=TRACE
## (create, update, create-drop, validate)
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.security=DEBUG

#Open default Swagger URL
springdoc.api-docs.path=/v3/api-docs
api_prefix=/api/v1

# Use Environment Variable to get the value of the JWT Secret
auth.token.expirationInMils=3600000
auth.token.jwtSecret=36763979244226452948404D635166546A576D5A7134743777217A25432A462D
baseURL=http://localhost:8081/
# Use Stripe Secret Key
STRIPE_SECRET_KEY= <STRIP_SECRET_KEY>
